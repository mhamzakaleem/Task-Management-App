<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-4">

    <div class="max-w-4xl mx-auto w-4/5">
        <h1 class="text-2xl font-bold mb-4 text-center">Task Management App</h1>

        <div class="bg-white p-6 rounded shadow mt-4">
            <h2 class="text-xl font-bold mb-4">Add New Task</h2>
            <form id="taskForm" class="flex flex-wrap items-end space-y-4 space-x-4">
                <div class="w-full sm:w-auto">
                    <label for="title" class="block font-medium">Title:</label>
                    <input type="text" id="title" name="title" class="w-full p-2 border rounded" style="width: 150px;">
                </div>
                <div class="w-full sm:w-1/2">
                    <label for="desc" class="block font-medium">Description:</label>
                    <input type="text" id="desc" name="desc" class="w-full p-2 border rounded">
                </div>
                <div class="w-full sm:w-auto">
                    <label for="stat" class="block font-medium">Status:</label>
                    <select id="stat" name="stat" class="w-full p-2 border rounded" style="width: 140px;">
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="w-full sm:w-auto">
                    <button type="button" onclick="addtask()"
                        class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add
                        Task</button>
                </div>
            </form>
            <p id="addp" class="text-green-500 mt-2"></p>
        </div>

        <div class="mt-8 bg-white p-6 rounded shadow">
            <h2 class="text-xl font-bold mb-4">Search Tasks</h2>
            <div class="flex items-end space-x-4">
                <input type="text" id="search" onkeyup="searchTasks()"
                    placeholder="Search by title, description, or status" class="flex-1 p-2 border rounded">
                <button onclick="clearSearch()" class="bg-gray-300 text-black p-2 rounded hover:bg-red-600 hover:text-white">Clear
                    Search</button>
            </div>
        </div>

        <div class="mt-8 bg-white p-6 rounded shadow">
            <h2 class="text-xl font-bold mb-4">View All Tasks</h2>
            <table class="w-full border-collapse">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border p-2">ID</th>
                        <th class="border p-2">Title</th>
                        <th class="border p-2">Description</th>
                        <th class="border p-2">Status</th>
                        <th class="border p-2">Actions</th>
                    </tr>
                </thead>
                <tbody id="taskTable">

                </tbody>
            </table>
        </div>


        <div id="updateModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-6 rounded shadow-lg max-w-md w-full">
                <h2 class="text-xl font-bold mb-4">Update Task</h2>
                <form id="updateForm" class="space-y-4">
                    <input type="hidden" id="uid" name="uid">
                    <div>
                        <label for="utitle" class="block font-medium">Title:</label>
                        <input type="text" id="utitle" name="utitle" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label for="udesc" class="block font-medium">Description:</label>
                        <input type="text" id="udesc" name="udesc" class="w-full p-2 border rounded">
                    </div>
                    <div>
                        <label for="ustat" class="block font-medium">Status:</label>
                        <select id="ustat" name="ustat" class="w-full p-2 border rounded">
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="flex justify-between">
                        <button type="button" onclick="updateTask()" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Update
                            Task</button>
                        <button type="button" onclick="closeModal()"
                            class="bg-gray-300 text-black p-2 rounded hover:bg-red-600 hover:text-white">Cancel</button>
                    </div>
                    <p id="up" class="text-green-500 mt-2"></p>
                </form>
            </div>
        </div>

    </div>

    <script src="./main.js"></script>
</body>

</html>
